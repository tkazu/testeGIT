<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:form>
	<p:messages id="messages" redisplay="false" autoUpdate="true" />
	<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
	<p:dialog modal="true" widgetVar="statusDialog" resizable="false" header="Aguarde..." draggable="false" closable="false">
		<h:graphicImage library="images" name="ajaxLoadingBar.gif" />
	</p:dialog>
</h:form>
</ui:fragment>
